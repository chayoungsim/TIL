<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{margin:0;padding:0}
  body{padding:3rem;}
  .tab-nav{display:flex}
  .tab-nav li{border:1px solid #ddd;list-style:none;}
  .tab-nav li a{padding:0.5rem 2rem;}
  .tab-nav li.active{background:#d7d7d7}
  .tab-cont{border:1px solid #bbb}
  .tab-cont>div{min-height:300px}

  </style>
</head>
<body>
  <div class="tab">
    <ul class="tab-nav">
      <li><a href="#">Tab1</a></li>
      <li><a href="#">Tab2</a></li>
      <li><a href="#">Tab3</a></li>
    </ul>
    <div class="tab-cont">
      <div>tab1-cont</div>
      <div>tab2-cont</div>
      <div>tab3-cont</div>
    </div>
  </div>

<script>
function init(){

  const tabNav=document.querySelector('.tab-nav');
  const tabItem = tabNav.querySelectorAll('li');
  const tabCont = document.querySelectorAll('.tab-cont>div');
  const tabLink = tabNav.querySelectorAll('li a');
  for(var i=0;i<tabItem.length;i++){
    tabItem[i].classList.remove('active');
    tabItem[0].classList.add('active');
    tabCont[i].style.display='none';
    tabCont[0].style.display='block';

    console.log(tabCont);

    tabLink[i].addEventListener('click',function(e){
      e.preventDefault(); 
       tabItem.forEach(function(item,index){
         item.classList.remove('active')
         console.log(item);
         console.log(index);
       })
      this.parentNode.classList.add('active');

    
      
    })
  }
  

  
}





init();
</script>

</body>
</html>
