function auth(id,pw){
  const TEST_ID="sim";
  const TEST_PW="1234"
  const IS_INFO_NULL = (id==null && pw==null);
  const IS_ID_TYPE = (typeof id !== 'string');
  const IS_NOT_PW =!pw
  const IS_INFO = (TEST_ID===id && TEST_PW===pw);

 msg = {
    INFO_NULL :"정보를 입력하세요.",
    ID_TYPE :"올바른 정보를 입력하세요.",
    NOT_PW : "비밀번호가 없습니다.",
    INFO :"성공",
    NOT_INFO :"정보가 일치 하지 않습니다."
  }
  if(IS_INFO_NULL) return msg.INFO_NULL;
  if(IS_ID_TYPE) return msg.ID_TYPE;
  if(IS_NOT_PW) return msg.NOT_PW;
  return IS_INFO ?  msg.INFO :  msg.NOT_INFO;
}
