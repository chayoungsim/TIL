<html lang="ko"><head>

    <meta charset="utf-8">
    <title>채용공고 상세페이지</title>    
    <meta name="Robots" content="noindex,nofollow">
    <link rel="stylesheet" type="text/css" href="http://i.jobkorea.kr/content/css/ver_2/jobs/detail.css?20190615021246">    

    <script type="text/javascript" src="/Scripts/jk_frmchk.js"></script>
    <script src="/NET/bundles/jquery?v=FVs3ACwOLIVInrAl5sdzR2jrCDmVOWFbZMY6g6Q0ulE1"></script>



    <script type="text/javascript">
    $(document).ready(function () {
        if (typeof window.console === "undefined" || typeof window.console.log === "undefined") {
            window.console = {
                log: function () { }
            };
        }

        
            var parentWindow = window.parent;
            var $parentBody = $("body", parentWindow.document);

            var logName = "E";
            var pageCode = "";

            $(".devJkGenApply, .devJkGenHomepageApply").click(function () {
                var $btn;
                var logType;

                if ($(this).hasClass("devJkGenApply")) {
                    $btn = $parentBody.find(".devOnlineApplyBtn");
                    logType = "10";
                    console.log("JK 온라인 지원");

                } else {
                    $btn = $parentBody.find(".devHomePageApplyBtn");
                    logType = "11";
                    console.log("기업 홈페이지 지원");
                }

                if ($btn.length) {
                    console.log($btn);
                    $btn.get(0).click();
                    parent.GI_Click_Cnt(pageCode, logName + logType);
                    return false;
                }
                return true;
            });

            $(".devJkGenGoHomepage").click(function () {
                var $btn = $parentBody.find(".devCoHomepageLink");

                if ($btn.length) {
                    console.log("홈페이지 버튼: " + $btn.length);
                    $btn.get(0).click();
                    return false;
                }
                return true;
            });

            // 이메일 클릭
            $(".devChargeEmail").click(function () {
                GI_Effect_Log(4);
            });
        
    });

    // 채용효과 보고서
    var GI_Effect_Log = function (Cnt_DIV) {
        // 홈페이지 클릭의 경우 중간페이지로 이동(해당 페이지에서 로그 저장)        
        if (Cnt_DIV === 3) return;
        jQuery.ajax({
            type: "GET",
            url: "/Recruit/GI_EffectLog",
            data: "Gno=28232069&Cnt_DIV=" + Cnt_DIV,
            success: function (data) {
            }
        });
    }

    </script>

    <style>
      .inotree-job-wrap{
        width:980px;
        margin:0 auto;
      }
      .detailHeader img{
        width:100%;
      }
    </style>

</head>

  </div>
  <div class="intree-body">c
    ontent

    footer
  </div>
</div>
