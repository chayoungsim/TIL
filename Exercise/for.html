<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function print(height){
      text = '';
      for(var i=0;i<height;i=i+1){
        text=text+'*';
        console.log(text);
      }
    }

    console.log('height:5');
    print(5);

    console.log('height:3');
    print(3)
    
    console.log('height:13');
    print(13)


    function getSecondBiggestNumber(arr) {
      var first =arr[0]
      var second=arr[1]
      for(var i=0;i<arr.length;i++){
        if(arr[i]>first){
          second=first;
          first=arr[i]
        } else if(arr[i>second]){
          second=arr[i]
        }
      }

      return second
    }
    console.log(getSecondBiggestNumber([4, 7, 2, 1, 9, 3, 6, 5]));
    console.log(getSecondBiggestNumber([80, 2, 44, 21, 92, 3, 51]));
    console.log(getSecondBiggestNumber([4, 7, 6, 5]));

    function factorial(n){
      var result=1;      
      for(var i=1;i<=n;i++){
        result=result*i
      }     
      return result;
    }

    console.log(factorial(3))

    function range(start,end,step){
      var arr=[]
      var idx=0;
      if(start<end){
        for(var i=start;i<end;i=i+step){
          arr[idx]=i;
          idx++;
        }
      } else if(start>end){
        for(var i=start;i>end;i=i+step){
          arr[idx]=i;
          idx++;
        }
      }
      return arr;
    }

    console.log(range(1, 6, 1));
    console.log(range(3, 10, 2));
    console.log(range(10, -10, -4));

  </script>
</body>
</html>
