  <script>
  
  const pikaChu={
  firstName:'Pika',
  lastName:'Chu',
};

const kobuggi={
  firstName:'꼬',
  lastName:'부기',
};

firstName="young"
lastName="sim"

// 함수에서 this는 window
var getPokemon = function(trainer){ 
  const fullName = this.firstName + this.lastName;
  return `안녕 ${trainer} 님! 나는 ${fullName} 라고해!!!`
}

console.log(getPokemon('ys'))

//func.bind(this,'인자') 여러번사용가능 
const getPikachu =  getPokemon.bind(pikaChu,'sim');
const getKobuggi =  getPokemon.bind(kobuggi);

console.log(getPikachu());

console.log(getKobuggi('youngsim'))
