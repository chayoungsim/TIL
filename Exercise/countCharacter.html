<body>
  
  <script>
    function countCharacter(word,ch){
      var count=0;

      for(var i=0;i<word.length;i++){
        if(word[i].toUpperCase()===ch.toUpperCase()){
          count++
        }

      }
      return count;
    }
    
  
  console.log(countCharacter('AbaCedEA', 'E'));
  </script>
</body>
