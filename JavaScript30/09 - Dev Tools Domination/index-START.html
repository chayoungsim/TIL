<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'fish');

    // Styled
    console.log('%c style test','font-size:50px;color:red;background:lime');

    // warning!
    console.warn('oooop!!');

    // Error :|
    console.error('error');

    // Info
    console.info('hello')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then( data => data.json)
      .then( data =>{
         console.timeEnd('fetching data');
         console.log(data);

      })

    console.table(dogs)  

  </script>
</body>
</html>
